<body>
<script>



//delaration of array of objects called data.
let data = [
    {
        'principal': 2500, 'time': 1.8
    },

    {
        'principal': 1000, 'time': 5
    },

    {
        'principal': 3000, 'time': 1
    },

    {
        'principal': 2000, 'time': 3
    }
];

//Declaring the function interestCalculator
let interestCalculator = (array) => {
    //Decalaring rate and interest variables to be used later.
    let rate, interest;
    
    let interestData = [];
    
    //Looping through the array of data, so that we can evaluate at each point.
    for(let i = 0; i < data.length; i++){

        if(data[i].principal >= 2500 && (data[i].time > 1) && (data[i].time < 3)){
            rate = 3;
            
        }else if(data[i].principal >= 2500 && (data[i].time >= 3 )){
            rate = 4;

        }else if(data[i].principal < 2500 || (data[i].time <= 1 )){
            rate = 2;
        }else{
            rate = 1;
        }

        //Calculating interest for each of the objects looped based on the conditions made above:
        interest = (data[i].principal * rate * data[i].time)/100;

        //Adding all the results to the empty interestData array created earlier
        interestData.push({'principal': data[i].principal, 'rate': rate, 'time': data[i].time, 'interest': interest});
    };

    console.log(interestData);
    return interestData;
}

//function call/execution
interestCalculator(data);


</script>
